<!DOCTYPE html>
<html lang="en">
<head>

    <title>Colores</title>

<body>
    
    <h1 style="font-size: 50px; color: brown; text-align: center; " >Toca un boton para cambiar el fondo...</h1>

   <SCRIPT LANGUAGE="JavaScript">


function sfondo(colore) 
{document.bgColor = colore;}


</script>



<FORM>

<input class="btn" type="button" value="Negro" onclick="sfondo('BLACK')" >

<input class="btn" type="button" value="Rojo" onClick="sfondo('RED')">

<input class="btn" type="button" value="Azul" onClick="sfondo('BLUE')">

<input class="btn" type="button" value="Naranja" onClick="sfondo('ORANGE')">

<input class="btn" type="button" value="Verde" onClick="sfondo('GREEN')">

<input class="btn" type="button" value="Gris" onClick="sfondo('GRAY')">

<input class="btn" type="button" value="Amarillo" onClick="sfondo('YELLOW')">

<input class="btn" type="button" value="Blanco" onClick="sfondo('WHITE')">

</FORM>
</script>

<style>
    .btn{
        font-size: 50px;
        margin: 20px;
        padding: 10px;
        font-family: 'Times New Roman', Times, serif;
        border: cadetblue solid 3px;
        background-color: white;
    }

    .btn:hover{
        background-color: rgb(189, 189, 189);

    }
